name: course-business-decisions
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.11
  # Core scientific computing
  - numpy
  - pandas
  - matplotlib
  - seaborn
  # Jupyter
  - ipykernel
  - nbconvert
  # Documentation
  - sphinx>=6.0
  - sphinx-rtd-theme
  - myst-parser
  - nbsphinx
  - pypandoc
  - sphinxcontrib-bibtex
  - sphinxcontrib-mermaid
  # Testing and linting
  - pytest
  - pytest-timeout
  - ruff
  # Pip-only packages
  - pip
  - pip:
      - nbmake
      - online-retail-simulator @ git+https://github.com/eisenhauerIO/tools-catalog-generator.git
