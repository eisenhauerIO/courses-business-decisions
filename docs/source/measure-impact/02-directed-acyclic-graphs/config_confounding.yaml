# Confounding scenario configuration
# Simulates the marketing paradox where quality confounds marketing-sales relationship

CONFOUNDING:
  # Product quality (confounder)
  QUALITY:
    mean: 50
    std: 15
    seed: 42

  # Marketing spend (treatment) - inversely related to quality
  # Struggling products (low quality) get more marketing
  MARKETING:
    base_spend: 100
    quality_effect: -1.5  # Negative: low quality products get more marketing
    noise_std: 20
    seed: 43

  # Sales (outcome)
  # Positively affected by both quality and marketing
  SALES:
    base_sales: 500
    quality_effect: 10    # High quality products sell more
    marketing_effect: 2   # True causal effect of marketing: $2 per $ spent
    noise_std: 100
    seed: 44

  # Collider: Featured status
  # Products are featured if they have high marketing OR high sales
  FEATURED:
    marketing_threshold_pct: 70   # Top 30% by marketing
    sales_threshold_pct: 70       # Top 30% by sales
    seed: 45

  # Sample size
  N_PRODUCTS: 500
