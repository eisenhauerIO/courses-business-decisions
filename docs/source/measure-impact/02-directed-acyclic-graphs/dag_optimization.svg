<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 250" width="450" height="250">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="450" height="250" fill="white"/>

  <!-- Quality Node - top center -->
  <circle cx="225" cy="60" r="45" fill="#F4A460" stroke="#333" stroke-width="2"/>
  <text x="225" y="65" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Quality</text>

  <!-- Optimization Node - bottom left -->
  <circle cx="100" cy="180" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold">Optimization</text>
  <text x="100" y="195" text-anchor="middle" font-family="Arial" font-size="11">(D)</text>

  <!-- Sales Node - bottom right -->
  <circle cx="350" cy="180" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Sales</text>
  <text x="350" y="195" text-anchor="middle" font-family="Arial" font-size="11">(Y)</text>

  <!-- Edge: Quality → Optimization -->
  <line x1="190" y1="95" x2="130" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Quality → Sales -->
  <line x1="260" y1="95" x2="320" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Optimization → Sales -->
  <line x1="145" y1="180" x2="295" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Title -->
  <text x="225" y="240" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">The Content Optimization Paradox: Quality Confounds the Treatment-Outcome Relationship</text>
</svg>
