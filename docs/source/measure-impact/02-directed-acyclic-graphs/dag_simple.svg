<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="400" height="150" fill="white"/>

  <!-- Treatment (D) Node -->
  <circle cx="100" cy="75" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="100" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Treatment</text>
  <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12">(D)</text>

  <!-- Outcome (Y) Node -->
  <circle cx="300" cy="75" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="300" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Outcome</text>
  <text x="300" y="90" text-anchor="middle" font-family="Arial" font-size="12">(Y)</text>

  <!-- Edge: D → Y -->
  <line x1="145" y1="75" x2="245" y2="75" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Simple Causal Relationship: D → Y</text>
</svg>
