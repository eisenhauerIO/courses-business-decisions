<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="white"/>

  <!-- Ability Node - top left -->
  <circle cx="120" cy="60" r="40" fill="#F4A460" stroke="#333" stroke-width="2"/>
  <text x="120" y="65" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold">Ability</text>

  <!-- Background Node - top right -->
  <circle cx="280" cy="60" r="40" fill="#F4A460" stroke="#333" stroke-width="2"/>
  <text x="280" y="65" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold">Background</text>

  <!-- Education Node - bottom left -->
  <circle cx="120" cy="200" r="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="120" y="205" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold">Education</text>

  <!-- Earnings Node - bottom right -->
  <circle cx="380" cy="200" r="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="380" y="205" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold">Earnings</text>

  <!-- Edge: Ability → Education -->
  <line x1="120" y1="100" x2="120" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Ability → Earnings -->
  <line x1="155" y1="80" x2="345" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Background → Education -->
  <line x1="245" y1="85" x2="155" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Background → Earnings -->
  <line x1="310" y1="90" x2="360" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: Education → Earnings -->
  <line x1="160" y1="200" x2="330" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Title -->
  <text x="250" y="280" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Education and Earnings: Multiple Confounders</text>
</svg>
