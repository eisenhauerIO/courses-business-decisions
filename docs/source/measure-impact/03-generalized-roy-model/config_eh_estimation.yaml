# Configuration for estimation with essential heterogeneity
# Builds on the config_eh.yaml simulation setup
SIMULATION:
  FUNCTION: roy_model
  PARAMS:
    agents: 10000
    seed: 2356
    coefficients_treated: [0.5, 1.0]
    coefficients_untreated: [0.0, 1.0]
    coefficients_choice: [0.0, 0.5, 0.5]
    covariance:
      - [0.10, 0.00, -0.20]
      - [0.00, 0.10, 0.00]
      - [-0.20, 0.00, 1.00]

ESTIMATION:
  FUNCTION: parametric
  PARAMS:
    dependent: Y
    treatment: D
    covariates_treated: [X0, X1]
    covariates_untreated: [X0, X1]
    covariates_choice: [Z0, Z1, Z2]
    optimizer: BFGS
    max_iterations: 10000
    tolerance: 1.0e-6
