DATA:
  SOURCE:
    type: file
    CONFIG:
      path: confounded_products.csv
  TRANSFORM:
    FUNCTION: passthrough
    PARAMS: {}

MEASUREMENT:
  MODEL: nearest_neighbour_matching
  PARAMS:
    treatment_column: D
    covariate_columns:
      - quality_score
      - price
      - impressions
    dependent_variable: Y_observed
    caliper: 0.2
    replace: true
    ratio: 1
    random_state: 42
