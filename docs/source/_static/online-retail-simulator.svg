  </defs>

  <!-- cart handle -->
  <rect x="72" y="228" width="60" height="26" rx="13" class="orange"/>
  <path d="M132 241 L182 304" fill="none" stroke="#0B4EA2" stroke-width="20" stroke-linecap="round"/>

  <!-- cart frame -->
  <path d="M186 308 H390
           C412 308 430 326 430 348
           V392
           C430 414 412 432 390 432
           H236
           C222 432 209 424 203 411
           L164 330"
        class="blue" opacity="0.95"/>

  <!-- cart stripes -->
  <rect x="236" y="364" width="176" height="18" rx="9" fill="#0A3F86" opacity="0.35"/>
  <rect x="236" y="394" width="176" height="18" rx="9" fill="#0A3F86" opacity="0.35"/>

  <!-- wheels -->
  <circle cx="260" cy="468" r="26" class="orange"/>
  <circle cx="260" cy="468" r="12" fill="#fff" opacity="0.9"/>
  <circle cx="378" cy="468" r="26" class="orange"/>
  <circle cx="378" cy="468" r="12" fill="#fff" opacity="0.9"/>

  <!-- bars -->
  <rect x="212" y="212" width="38" height="72" rx="9" class="orange"/>
  <rect x="258" y="182" width="38" height="102" rx="9" class="orange"/>
  <rect x="304" y="156" width="38" height="128" rx="9" class="orange"/>
  <rect x="350" y="198" width="38" height="86" rx="9" class="blue2"/>

