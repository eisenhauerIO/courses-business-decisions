<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Online Retail Simulator icon">
  <defs>
    <style>
      .blue { fill: #0B4EA2; }
      .blue2 { fill: #0A3F86; }
      .orange { fill: #F28C1B; }
      .dark { stroke: #1F2A37; }
