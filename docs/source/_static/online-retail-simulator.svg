  <path d="M322 170 L350 144 L372 156 L398 126" fill="none" stroke="#F28C1B" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M398 126 L398 152" fill="none" stroke="#F28C1B" stroke-width="12" stroke-linecap="round"/>
  <path d="M398 126 L374 126" fill="none" stroke="#F28C1B" stroke-width="12" stroke-linecap="round"/>
  <path d="M404 194 L454 244" fill="none" stroke="#1F2A37" stroke-width="18" stroke-linecap="round"/>
  <path d="M404 194 L454 244" fill="none" stroke="#0B4EA2" stroke-width="9" stroke-linecap="round" opacity="0.35"/>
