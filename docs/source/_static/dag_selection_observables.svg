<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 260" width="420" height="260">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="420" height="260" fill="white"/>

  <!-- Observed Confounders (X) Node - top center -->
  <circle cx="210" cy="65" r="53" fill="#F4A460" stroke="#333" stroke-width="2"/>
  <text x="210" y="60" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Confounders</text>
  <text x="210" y="80" text-anchor="middle" font-family="Arial" font-size="12">(X)</text>

  <!-- Treatment (D) Node - bottom left -->
  <circle cx="110" cy="190" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="110" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Treatment</text>
  <text x="110" y="205" text-anchor="middle" font-family="Arial" font-size="12">(D)</text>

  <!-- Outcome (Y) Node - bottom right -->
  <circle cx="310" cy="190" r="45" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="310" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Outcome</text>
  <text x="310" y="205" text-anchor="middle" font-family="Arial" font-size="12">(Y)</text>

  <!-- Edge: X → D -->
  <line x1="170" y1="105" x2="135" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: X → Y -->
  <line x1="250" y1="105" x2="285" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Edge: D → Y -->
  <line x1="155" y1="190" x2="255" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Title -->
  <text x="210" y="250" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Selection on Observables: D ← X → Y</text>
</svg>
